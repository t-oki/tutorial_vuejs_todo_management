
version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - aws s3 sync dist/ "s3://www.t-oki.todo-tutorial.com" --delete
      - echo Build completed on `date`
      